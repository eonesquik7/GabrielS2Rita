<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TE AMO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1a001a, #0a000a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #ff69b4;
    }

    .falling {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      animation: fall 2s ease-in-out forwards;
      opacity: 0;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .love-message {
      margin-top: 40px;
      font-size: 2.5rem;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 10px #ff69b4, 0 0 30px #ff69b4;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 30px #ff69b4;
      }
    }

    .rose {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Rose_icon.svg/1024px-Rose_icon.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fallRose linear infinite;
      opacity: 0.9;
    }

    @keyframes fallRose {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="falling">
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
    <span>TE AMO</span>
  </div>

  <div class="love-message">
    Você é tudo pra mim
  </div>

  <script>
    // Criar várias rosas caindo
    for (let i = 0; i < 20; i++) {
      const rose = document.createElement('div');
      rose.classList.add('rose');
      rose.style.left = `${Math.random() * 100}vw`;
      rose.style.animationDuration = `${4 + Math.random() * 3}s`;
      rose.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(rose);
    }
  </script>
</body>
</html>
