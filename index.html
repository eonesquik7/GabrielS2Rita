<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo - Rita & Gabriel</title>

  <!-- Fonte casamento e negrito -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* RESET básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    /* PRIMEIRA TELA */

    #first-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      overflow: hidden;
      z-index: 10;
    }

    #blur-bg {
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,0,150,0.3), transparent 70%);
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }

    .te-amo {
      position: absolute;
      top: -5%;
      color: #ff66cc;
      font-weight: 700;
      font-size: 2.5rem;
      font-family: 'Poppins', sans-serif;
      text-shadow:
        0 0 5px #ff66cc,
        0 0 10px #ff33aa,
        0 0 15px #ff1a8c;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(20px);
        opacity: 0;
      }
    }

    /* SEGUNDA TELA */

    #second-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 20;
    }

    #blur-bg-2 {
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,0,150,0.3), transparent 70%);
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }

    /* Botão azul com bordas curvas */
    #add-gabriel-btn {
      padding: 15px 35px;
      font-size: 1.5rem;
      border-radius: 15px;
      border: 3px solid #3399ff;
      background: transparent;
      color: #3399ff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      z-index: 10;
    }

    #add-gabriel-btn:hover {
      background-color: #3399ff;
      color: white;
    }

    /* Container para nomes animados */
    #name-animation {
      margin-top: 40px;
      display: flex;
      gap: 40px;
      font-weight: 900;
      font-size: 3.5rem;
      user-select: none;
      z-index: 10;
    }

    /* Nome Rita - rosa */
    #name-rita {
      color: #ff66cc;
      font-family: 'Pacifico', cursive;
      text-shadow:
        0 0 4px #ff66cc,
        0 0 8px #ff33aa,
        0 0 10px #ff1a8c;
    }

    /* Nome Gabriel - azul */
    #name-gabriel {
      color: #3399ff;
      font-family: Arial, sans-serif;
      text-shadow:
        0 0 4px #3399ff,
        0 0 8px #33aaff,
        0 0 10px #3377ff;
    }

    /* Animação estilo tornado: rotação + movimento em espiral */
    @keyframes tornado-spin {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50px, 50px) rotate(720deg);
        opacity: 1;
      }
    }

    .spinning {
      animation: tornado-spin 4s linear forwards;
      animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    /* Explosão - fade e escala */
    @keyframes explode {
      to {
        opacity: 0;
        transform: scale(4);
      }
    }

    .explode {
      animation: explode 1s forwards;
    }

    /* Frase final roxa */
    #final-message {
      margin-top: 30px;
      color: #9b30ff;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      text-shadow:
        0 0 5px #9b30ff,
        0 0 10px #7a1fff,
        0 0 15px #7a1fff;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Primeira tela -->
  <div id="first-screen">
    <div id="blur-bg"></div>
  </div>

  <!-- Segunda tela -->
  <div id="second-screen">
    <div id="blur-bg-2"></div>

    <!-- Botão "Adicionar Gabriel" -->
    <button id="add-gabriel-btn">Adicionar Gabriel</button>

    <!-- Container para animação dos nomes -->
    <div id="name-animation" style="display:none;">
      <span id="name-rita">Rita</span>
      <span id="name-gabriel">Gabriel</span>
    </div>

    <!-- Frase final, começa escondida -->
    <h1 id="final-message" style="display:none;">eu te amo, amor</h1>
  </div>

  <script>
    const firstScreen = document.getElementById('first-screen');
    const secondScreen = document.getElementById('second-screen');

    // Função para criar vários "TE AMO"
    function createTeAmo() {
      const num = 150; // muitos para cobrir toda a tela
      for (let i = 0; i < num; i++) {
        const teAmo = document.createElement('div');
        teAmo.classList.add('te-amo');
        teAmo.textContent = 'TE AMO';

        // posição horizontal aleatória em % da largura
        teAmo.style.left = Math.random() * 100 + 'vw';

        // duração e delay aleatórios para animação de queda
        const duration = 4 + Math.random() * 3; // 4-7 segundos
        const delay = Math.random() * 5; // 0-5 segundos

        teAmo.style.animationDuration = duration + 's';
        teAmo.style.animationDelay = delay + 's';

        firstScreen.appendChild(teAmo);
      }
    }

    // Chama a função que cria o "TE AMO" caindo
    createTeAmo();

    // Quando todos os "TE AMO" caírem (7s + delay máximo), troca para segunda tela
    setTimeout(() => {
      firstScreen.style.opacity = '0';
      firstScreen.style.pointerEvents = 'none';

      secondScreen.style.opacity = '1';
      secondScreen.style.pointerEvents = 'auto';
    }, 12000); // um pouco mais que o máximo das animações

    // Código da segunda tela - botão e animação

    const btn = document.getElementById('add-gabriel-btn');
    const nameAnim = document.getElementById('name-animation');
    const rita = document.getElementById('name-rita');
    const gabriel = document.getElementById('name-gabriel');
    const finalMsg = document.getElementById('final-message');

    btn.addEventListener('click', () => {
      // Esconde botão
      btn.style.display = 'none';

      // Mostra nomes e começa a animação tornado
      nameAnim.style.display = 'flex';
      rita.classList.add('spinning');
      gabriel.classList.add('spinning');

      // Após 4 segundos, "explodem"
      setTimeout(() => {
        rita.classList.remove('spinning');
        gabriel.classList.remove('spinning');

        rita.classList.add('explode');
        gabriel.classList.add('explode');
      }, 4000);

      // Depois da explosão (1s depois), muda fundo para roxo e mostra frase final
      setTimeout(() => {
        secondScreen.style.background = '#5a2ea6'; // roxo escuro
        nameAnim.style.display = 'none';
        finalMsg.style.display = 'block';
      }, 5000);
    });
  </script>
</body>
</html>
